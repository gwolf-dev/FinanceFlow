name: CI - Lint, Test and Build React App

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  project-ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ” Run Lint
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸ—ï¸ Build project
        run: npm run build
