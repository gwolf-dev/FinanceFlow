name: CI - Lint, Test and Build React App

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  project-ci:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"

      - name: 📥 Install dependencies
        run: npm install

      - name: 🔍 Run Lint
        run: npm run lint

      - name: 🧪 Run Tests
        run: npm run test

      - name: 🏗️ Build project
        run: npm run build
